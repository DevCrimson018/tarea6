<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Genero
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Genero</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-row>
      <ion-col size="12">
        <ion-input type="text" placeholder="Name" name="name" [(ngModel)]="name"></ion-input>
        <ion-button (click)="getGender()" expand="block" shape="round">
          Get Gender
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-card *ngIf="result != undefined"  [color]="result.gender == 'male' ? 'primary' : 'danger'">
          <ion-card-header>
            <ion-card-title>{{result.name}}</ion-card-title>
            <ion-card-subtitle>{{result.probability * 100}}%</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content>
            <h4>{{result.gender}}</h4>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-content>
</ion-content>
